<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisäys listalle</title>
</head>
<body>
    <ul id="lista">
        <li>Kohde 1</li>
        <li>Kohde 2</li>
    </ul>
    <button id="lisaaKohde">Lisää uusi kohde</button>

    <script>
        document.getElementbyId('lisaaKohde').addEventListener('click', function() {
            let uusiKohde = document.createElement('li');
            uusiKohde.textContent = 'Uusi kohde';
            document.getElementById('lista').appendChild(uusiKohde);
        });
    </script>
</body>
</html>
